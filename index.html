<html>
  <head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  </head>
  <body>
    <br>
    <h1>Hello</h1>
    <!--Search Bar-->
    <div class="search">
      <form method="GET" action="https://www.google.ca/search">
          <input type="text" name="q" placeholder="search..." size="75%">
      </form>
    </div>
    <br>

    <!-- Google -->
    <div class="all">
      <div class="title google"><h3>Google</h3></div>
      <div class="links">
        <a href="https://www.youtube.com/feed/subscriptions"><p>Youtube</p></a>
        <a href="https://mail.google.com/mail/u/0/#inbox"><p>Gmail</p></a>
        <a href="https://drive.google.com/drive/my-drive"><p>Drive</p></a>
      </div>
    </div>

        <!-- Social -->
    <div class="all">
      <div class="title social"><h3>Social</h3></div>
      <div class="links">
        <a href="https://www.reddit.com/"><p>Reddit</p></a>
        <a href="https://www.facebook.com/"><p>Facebook</p></a>
        <a href="https://twitter.com/"><p>Twitter</p></a>
      </div>
    </div>
  </body>
</html>
